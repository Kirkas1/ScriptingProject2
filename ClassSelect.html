            /*
            * reqToChosen()
            * Takes required classes that student has selected and copies them...
            * ...into the list to be submitted
            */
            function reqToChosen()
            {
                var result;

                //get the classes the student has selected
                var reqList = document.getElementById("reqList");

                //get the list area that would be submitted
                var fromReqList = document.getElementById("fromReqList");

                //loop through loop through selected classes
                for(i = 0; i < reqList.length; i++)
                {
                    currentOption = reqList[i];

                    // If this option is selected and doesn't already exist in the list, then add it
                    if(currentOption.selected === true && !fromReqList.innerHTML.includes(currentOption.value))
                    {
                        //create attributes with the classes and add to string
                        result += "<option selected='selected' value=" + currentOption.value + ">" + currentOption.text + "</option> \n";
                    }
                }

                //holds all classes with attributes
                fromReqList.innerHTML += result;
            }

             /*
            * chosenRemove()
            * Takes required classes that student has selected and copies them...
            * ...into the list to be submitted
            */
            function chosenRemove()
            {
                //get the classes that student want to remove...
                //...from list that will be submitted
                var src = document.getElementById("chosenList");

                for(var i = src.options.length-1; i >= 0; i--) 
                {			
                    if(src.options[i].selected == true) 
                    {
                        try {
                            src.remove(i, null);
                        }
                        catch(error) {	 
                            src.remove(i);
                        }
                    }
                }
            }
